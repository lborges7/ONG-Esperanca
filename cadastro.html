    <main id="main" class="container" role="main">
      <h1>Cadastro de Volunt√°rio / Interessado</h1>
      <form id="cadastroForm" class="form-card" novalidate>
        <fieldset>
          <legend>Informa√ß√µes pessoais</legend>
          <div class="form-grid">
            <label for="nome"
              >Nome completo
              <input
                id="nome"
                name="nome"
                type="text"
                required
                minlength="3"
                aria-required="true"
              />
            </label>

            <label for="email"
              >E-mail
              <input
                id="email"
                name="email"
                type="email"
                required
                aria-required="true"
              />
            </label>

            <label for="cpf"
              >CPF
              <input
                id="cpf"
                name="cpf"
                type="text"
                inputmode="numeric"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="000.000.000-00"
                required
                aria-required="true"
              />
            </label>

            <label for="telefone"
              >Telefone
              <input
                id="telefone"
                name="telefone"
                type="tel"
                inputmode="tel"
                placeholder="(00) 90000-0000"
                required
                aria-required="true"
              />
            </label>

            <label for="nascimento"
              >Data de nascimento
              <input
                id="nascimento"
                name="nascimento"
                type="date"
                required
                aria-required="true"
              />
            </label>

            <label for="cep"
              >CEP
              <input
                id="cep"
                name="cep"
                type="text"
                inputmode="numeric"
                pattern="\d{5}-?\d{3}"
                placeholder="00000-000"
                required
                aria-required="true"
              />
            </label>

            <label for="endereco"
              >Endere√ßo
              <input
                id="endereco"
                name="endereco"
                type="text"
                required
                aria-required="true"
              />
            </label>

            <label for="cidade"
              >Cidade
              <input
                id="cidade"
                name="cidade"
                type="text"
                required
                aria-required="true"
              />
            </label>

            <label for="estado"
              >Estado
              <select id="estado" name="estado" required aria-required="true">
                <option value="">Selecione</option>
                <option>SP</option>
                <option>RJ</option>
                <option>MG</option>
                <option>BA</option>
              </select>
            </label>
          </div>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" id="aceito" required />Concordo com a pol√≠tica
          de privacidade</label
        >

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Enviar cadastro</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>

        <p id="mensagem" aria-live="polite" class="form-msg"></p>
      </form>
